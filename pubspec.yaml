name: evently_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  introduction_screen: ^3.1.17
  provider: ^6.1.5
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  fluttertoast: ^8.2.12
  firebase_auth: ^6.0.1
  google_sign_in: ^6.3.0
  google_maps_flutter: ^2.12.3
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  url_launcher: ^6.3.0
  collection: ^1.17.0
  firebase_messaging:
  flutter_local_notifications:
  toggle_switch: ^2.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.3.2
  fake_cloud_firestore: ^4.0.0
  build_runner: ^2.3.3
  analyzer: ^7.2.0


# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/test.png
    - assets/test_icon.png